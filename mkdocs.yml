site_name: JSK Knowledge Base
site_description: A structured technical knowledge base spanning cybersecurity, networking, and infrastructure engineering.
site_author: Srikanth Javvadi
site_url: https://javvadigithub.github.io/jskb/

repo_name: JSK-Knowledge-Base
repo_url: https://github.com/javvadigithub
edit_uri: edit/main/docs/

theme:
  name: material
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: blue grey
      accent: teal
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - content.action.view
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - tables
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mermaid2

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/javvadigithub

nav:
  - Home: index.md

  - Linux:
      - File System: linux/file-system.md
      - Secure Deletion (Shred): linux/shred.md

  - Networking:
      - TCP/IP Model: networking/tcpip.md
      - TCPDump Analysis: networking/tcpdump.md

  - Forensics:
      - MBR vs GPT: forensics/mbr-gpt.md
      - Disk Analysis: forensics/disk-analysis.md

  - Web Security:
      - XSS: web-security/xss.md
      - SQL Injection: web-security/sqli.md

  - Tools:
      - Nmap: tools/nmap.md
      - Burp Suite: tools/burp.md

  - Labs:
      - Lab 01: labs/lab-01.md